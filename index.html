<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="card">
    <div class="content">
      <div class="container">
        <div class="text-section">
          <div class="title">
            Get <b>insights</b> that help your business grow.
          </div>

          <div class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </div>

          <div class="stats">
            <div class="stat">
              <div class="stat-metric">10k+ </div>
              <div class="stat-header">companies</div>
            </div>
            <div class="stat">
              <div class="stat-metric">314 </div>
              <div class="stat-header">templates</div>
            </div>
            <div class="stat">
              <div class="stat-metric">12m+ </div>
              <div class="stat-header">queries</div>
            </div>
          </div>

        </div>
        <img class="desktop-img" src="images/image-header-desktop.jpg"/>
        <img class="mobile-img" src="images/image-header-mobile.jpg"/>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://brucen.tech">Bruce Nguyen</a>.
  </div>
</body>
</html>
